<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Vault Login</title>
</head>

<body>
    <main>
        <div class="login">
            <h1>The Vault Login</h1>
            <form id="login-form">
                <input type="text" id="email" placeholder="enter your email" autocomplete="off">
                <input type="password" id="password" placeholder="enter the password" autocomplete="off">
                <label>
                    <input type="checkbox" id="showPassword">Show your password
                </label>
                <button type="submit">Login</button>
            </form>
            <p id="errorMessage" style="color: yellow; font-weight: bold;"></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
