<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Moon Board</title>
    <style>
        body {
            display: flex;
            margin: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #board {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div id="board">
        <h1>Current Mood</h1>
        <p id="status-text">Select Mood</p>
        <button style="background-color: yellow;" id="happy-btn">Happy</button>
        <button style="background-color: lightblue;" id="calm-btn">Calm</button>
        <button style="background-color: red;" id="energetic-btn">Energetic</button>
        <button style="background-color: grey;" id="reset-button">reset button</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
