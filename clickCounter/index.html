<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Click Counter</title>
</head>

<body>
    <h1>Click Counter</h1>
    <div class="counter-value">
        <h2>Count: </h2>
        <p id="count-value">0</p>
        <button id="increment-btn">+</button>
        <button id="decrement-btn">-</button>
    </div>
</body>

</html>
