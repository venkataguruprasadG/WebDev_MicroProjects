<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            border: 2px solid black;
            padding: 20px 25px;
            border-radius: 2px;
            width: auto;
        }

        .counter-value {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #count-value {
            font-size: 48px;
            margin: 10px;
        }

        .counter-value button {
            padding: 10px;
            width: 50px;
            height: auto;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 5px;
        }

        #increment-btn {
            font-size: 20px;
            background-color: green;
            color: white;
            border: none;
        }

        #decrement-btn {
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
        }
    </style>
    <title>Click Counter</title>
</head>

<body>
    <div class="container">
        <h1>Click Counter</h1>
        <div class="counter-value">
            <h2>Count: </h2>
            <p id="count-value">0</p>
            <div class="buttons">
                <button id="increment-btn">+</button>
                <button id="decrement-btn">-</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
