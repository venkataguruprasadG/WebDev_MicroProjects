<!DOCTYPE html>
<html lang="en">

<head>

    <title>Quick Task App</title>

        body {
            display: flex;

        .container {

        }

        #add-btn {
            border: 2px solid black;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: yellow;
            margin-bottom: 5px;
        }
    </style>
</head>

        </div>
        <div class="task-area">

</html>
